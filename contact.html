<header class="site-header"><div class="container">
  <a class="brand" href="/">Industrial Surplus Hub</a>
  <nav><a href="/catalog.html">Catalog</a><a href="/about.html">About</a><a href="/contact.html" aria-current="page">Contact</a></nav>
</div></header>
<main class="container">
  <section><h1>Contact</h1>
    <p>Need a quote or want to list your surplus? Get in touch.</p>
    <form class="contact-form" action="mailto:info@industrialsurplushub.ca" method="post" enctype="text/plain">
      <label>Full Name<input name="name" required></label>
      <label>Company<input name="company"></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Phone<input name="phone" type="tel"></label>
      <label>Product of Interest<input id="productField" name="product"></label>
      <label>Message<textarea name="message" rows="5"></textarea></label>
      <button type="submit">Send</button>
    </form>
    <p>Prefer email? <a href="mailto:info@industrialsurplushub.ca">info@industrialsurplushub.ca</a></p>
  </section>
</main>
<footer class="site-footer"><div class="container">
